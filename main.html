<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post" id="form1">
<div>
	<label for="name">Name</label>
	<input type="text" value="Name" id="name" required>
</div>
	<br>
	<div>
		<label for="email">Email</label>
	<input type="email" value="Email" id="email" required>
	</div>
	<br>
	<div>
		<label for="gender">Gender</label><br>
	<input type="radio" id="gender_m" value="male" name="gender" required>Male<br>
		<input type="radio" id="gender_f" value="female" name="gender" required>Female<br>
	</div>
	<br>
	<div>
		<label for="cars" >--Please choose an option--</label>
		<select name="cars" id="cars" required>
    <option value="BMW" >BMW</option>
  <option value="Audi">Audi</option>
  <option value="Mercedez">Mercedez</option>
</select>
	</div>
	<br>
	<div>
		<label for="age">Age</label>
		<input type="number" value="Age" id="age" name="age" required>
	</div>
	<br>
	<div>
		<label for="dob">DOB</label>
		<input type="date" value="Enter your dob" id="dob" name="dob" required>
	</div>
	<br>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" value="xxx-xxx-xxxx" id="tel" name="tel">
		</div>
		<br>
	<div>
		<label for="password">Password</label>
		<input type="password" value="Password" id="password" name="password" required>
	</div>
	<br>
	<div>
		<label for="tos"> I agree to the TOS.</label>
		<input type="checkbox" id="tos" value=""  required>
	</div>
	<br>
	<button type="submit" form="form1" value="submit">Submit</button>
	</form>
	
</body>

</html>
